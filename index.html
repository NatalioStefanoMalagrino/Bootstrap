<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <section>
            <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark p-4">
                <img class="bg-light border border-warning" src="https://1000marcas.net/wp-content/uploads/2021/06/Golds-Gym-logo.png" alt="Logo del gym">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">INICIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">ACTIVIDADES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">PRUEBA</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">SEDES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">CONTACTO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <h1 class="text-primary text-center p-4">GOLDS GYM</h1>
        <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://media.gq.com.mx/photos/5dba15a3e33c9600085c8718/16:9/w_2560%2Cc_limit/GettyImages-699086757.jpg"
                            class="d-block w-100" alt="gimnasio, gente entrenando">
                    </div>
                    <div class="carousel-item">
                        <img src="https://media.revistagq.com/photos/5d8109d11a3ff40008b26a1a/16:9/w_2560%2Cc_limit/entrneamiento%2520perso.jpg"
                            class="d-block w-100" alt="gimnasio, gente entrenando">
                    </div>
                    <div class="carousel-item">
                        <img src="https://biotechusa.es/content/uploads/2017/01/100A6834-scaled.jpg"
                            class="d-block w-100" alt="gimnasio, gente entrenando">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <h2 class="text-primary text-center p-4">Al mejor precio en Buenos Aires, puedes conseguir un amplio espacio para entrenar. ¡Tu mejor versión de ti
                    mismo te está esperando!</h2>
        </section>
        </div>
    </main>

    <footer>
        <section class="py-5 bg-dark">
            <ul class="nav justify-content-center">
                <li>
                    <a class="nav-link fs-5" href="">facebook</a>
                </li>
                <li>
                    <a class="nav-link fs-5" href="">instagram</a>
                </li>
                <li>
                    <a class="nav-link fs-5" href="">whatsapp</a>
                </li>
            </ul>
        </section>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
